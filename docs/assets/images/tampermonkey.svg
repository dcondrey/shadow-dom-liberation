<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="tmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50"/>
      <stop offset="100%" style="stop-color:#2E7D32"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#tmGradient)" stroke="#1B5E20" stroke-width="2"/>
  
  <!-- Monkey face -->
  <g transform="translate(32, 32)">
    <!-- Head -->
    <circle cx="0" cy="-5" r="18" fill="#8D6E63"/>
    
    <!-- Ears -->
    <circle cx="-12" cy="-12" r="6" fill="#8D6E63"/>
    <circle cx="12" cy="-12" r="6" fill="#8D6E63"/>
    <circle cx="-12" cy="-12" r="3" fill="#5D4037"/>
    <circle cx="12" cy="-12" r="3" fill="#5D4037"/>
    
    <!-- Eyes -->
    <circle cx="-6" cy="-8" r="3" fill="white"/>
    <circle cx="6" cy="-8" r="3" fill="white"/>
    <circle cx="-6" cy="-8" r="1.5" fill="black"/>
    <circle cx="6" cy="-8" r="1.5" fill="black"/>
    
    <!-- Nose -->
    <ellipse cx="0" cy="-3" rx="2" ry="1" fill="#5D4037"/>
    
    <!-- Mouth -->
    <path d="M -4 2 Q 0 6 4 2" stroke="#5D4037" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Tool/wrench in hand -->
    <g transform="translate(8, 8)">
      <rect x="0" y="0" width="8" height="2" fill="#757575" rx="1"/>
      <circle cx="8" cy="1" r="2" fill="#757575"/>
      <rect x="6" y="-1" width="4" height="4" fill="none" stroke="#757575" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Script brackets -->
  <text x="8" y="20" font-family="monospace" font-size="12" fill="white" opacity="0.8">{</text>
  <text x="52" y="48" font-family="monospace" font-size="12" fill="white" opacity="0.8">}</text>
</svg>