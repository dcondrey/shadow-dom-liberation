<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="vmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5722"/>
      <stop offset="100%" style="stop-color:#D32F2F"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#vmGradient)" stroke="#B71C1C" stroke-width="2"/>
  
  <!-- Monkey face -->
  <g transform="translate(32, 32)">
    <!-- Head -->
    <circle cx="0" cy="-5" r="18" fill="#6D4C41"/>
    
    <!-- Ears -->
    <circle cx="-13" cy="-12" r="6" fill="#6D4C41"/>
    <circle cx="13" cy="-12" r="6" fill="#6D4C41"/>
    <circle cx="-13" cy="-12" r="3" fill="#4E342E"/>
    <circle cx="13" cy="-12" r="3" fill="#4E342E"/>
    
    <!-- Eyes (more intense) -->
    <circle cx="-6" cy="-8" r="3" fill="white"/>
    <circle cx="6" cy="-8" r="3" fill="white"/>
    <circle cx="-6" cy="-8" r="2" fill="#FF3D00"/>
    <circle cx="6" cy="-8" r="2" fill="#FF3D00"/>
    <circle cx="-6" cy="-8" r="1" fill="black"/>
    <circle cx="6" cy="-8" r="1" fill="black"/>
    
    <!-- Angry eyebrows -->
    <path d="M -9 -12 L -3 -10" stroke="#4E342E" stroke-width="2" stroke-linecap="round"/>
    <path d="M 9 -12 L 3 -10" stroke="#4E342E" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Nose -->
    <ellipse cx="0" cy="-3" rx="2" ry="1" fill="#4E342E"/>
    
    <!-- Grimacing mouth -->
    <path d="M -5 2 Q 0 4 5 2" stroke="#4E342E" stroke-width="2" fill="none" stroke-linecap="round"/>
    <rect x="-3" y="3" width="6" height="1" fill="white"/>
    
    <!-- Lightning bolt (violence symbol) -->
    <g transform="translate(-15, 5)" fill="#FFEB3B">
      <path d="M 2 0 L 0 4 L 2 4 L 1 8 L 4 3 L 2 3 L 3 0 Z"/>
    </g>
  </g>
  
  <!-- Script symbols -->
  <text x="6" y="18" font-family="monospace" font-size="10" fill="white" opacity="0.9">V</text>
  <text x="52" y="50" font-family="monospace" font-size="10" fill="white" opacity="0.9">M</text>
</svg>