<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="gmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#795548"/>
      <stop offset="100%" style="stop-color:#5D4037"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#gmGradient)" stroke="#3E2723" stroke-width="2"/>
  
  <!-- Monkey face -->
  <g transform="translate(32, 32)">
    <!-- Head -->
    <circle cx="0" cy="-5" r="18" fill="#8D6E63"/>
    
    <!-- Ears -->
    <circle cx="-12" cy="-13" r="6" fill="#8D6E63"/>
    <circle cx="12" cy="-13" r="6" fill="#8D6E63"/>
    <circle cx="-12" cy="-13" r="3" fill="#5D4037"/>
    <circle cx="12" cy="-13" r="3" fill="#5D4037"/>
    
    <!-- Eyes -->
    <circle cx="-6" cy="-8" r="3" fill="white"/>
    <circle cx="6" cy="-8" r="3" fill="white"/>
    <circle cx="-6" cy="-8" r="1.5" fill="black"/>
    <circle cx="6" cy="-8" r="1.5" fill="black"/>
    
    <!-- Nose -->
    <ellipse cx="0" cy="-3" rx="2" ry="1" fill="#5D4037"/>
    
    <!-- Smiling mouth -->
    <path d="M -5 2 Q 0 6 5 2" stroke="#5D4037" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Grease/oil stains -->
    <g fill="#424242" opacity="0.6">
      <circle cx="-8" cy="3" r="2"/>
      <circle cx="10" cy="-2" r="1.5"/>
      <circle cx="2" cy="8" r="1"/>
    </g>
    
    <!-- Wrench tool -->
    <g transform="translate(-18, 0) rotate(-30)" fill="#616161">
      <rect x="0" y="-1" width="12" height="2" rx="1"/>
      <circle cx="12" cy="0" r="2.5" fill="none" stroke="#616161" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Oil drop -->
  <g transform="translate(48, 48)" fill="#424242">
    <path d="M 0 0 Q 2 -2 4 0 Q 2 4 0 0" opacity="0.7"/>
  </g>
  
  <!-- GM letters -->
  <text x="8" y="20" font-family="monospace" font-size="10" fill="white" opacity="0.9" font-weight="bold">G</text>
  <text x="50" y="50" font-family="monospace" font-size="10" fill="white" opacity="0.9" font-weight="bold">M</text>
</svg>