<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50"/>
      <stop offset="100%" style="stop-color:#34495e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#2980b9"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Main Icon -->
  <g transform="translate(100, 100)">
    <!-- Shield shape -->
    <path d="M100 0 L200 50 L200 200 Q200 250 150 280 L100 300 L50 280 Q0 250 0 200 L0 50 Z" 
          fill="url(#accent)" opacity="0.9"/>
    
    <!-- Liberation symbol -->
    <g transform="translate(50, 80)" fill="white">
      <!-- Broken chains -->
      <circle cx="20" cy="40" r="8" fill="none" stroke="white" stroke-width="3"/>
      <circle cx="40" cy="60" r="8" fill="none" stroke="white" stroke-width="3"/>
      <circle cx="60" cy="40" r="8" fill="none" stroke="white" stroke-width="3"/>
      <circle cx="80" cy="60" r="8" fill="none" stroke="white" stroke-width="3"/>
      
      <!-- Break lines -->
      <line x1="28" y1="48" x2="32" y2="52" stroke="white" stroke-width="4" stroke-linecap="round"/>
      <line x1="48" y1="68" x2="52" y2="72" stroke="white" stroke-width="4" stroke-linecap="round"/>
      <line x1="68" y1="48" x2="72" y2="52" stroke="white" stroke-width="4" stroke-linecap="round"/>
      
      <!-- Freedom rays -->
      <g opacity="0.7">
        <line x1="50" y1="20" x2="50" y2="10" stroke="white" stroke-width="2"/>
        <line x1="65" y1="25" x2="70" y2="20" stroke="white" stroke-width="2"/>
        <line x1="35" y1="25" x2="30" y2="20" stroke="white" stroke-width="2"/>
        <line x1="75" y1="50" x2="85" y2="50" stroke="white" stroke-width="2"/>
        <line x1="25" y1="50" x2="15" y2="50" stroke="white" stroke-width="2"/>
      </g>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">
    Shadow DOM
  </text>
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#accent)">
    Liberation
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="32" fill="#bdc3c7" opacity="0.9">
    Free Your Web Content
  </text>
  
  <!-- Features -->
  <g transform="translate(400, 400)" font-family="Arial, sans-serif" font-size="24" fill="#ecf0f1">
    <text y="0">✓ Remove text selection blocks</text>
    <text y="35">✓ Enable right-click context menus</text>
    <text y="70">✓ Bypass copy/paste restrictions</text>
    <text y="105">✓ Restore natural browsing</text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.1">
    <circle cx="1000" cy="100" r="50" fill="white"/>
    <circle cx="1050" cy="200" r="30" fill="white"/>
    <circle cx="950" cy="300" r="40" fill="white"/>
  </g>
</svg>